<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profilestyles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <a href="#" class="logo">
                <img src="assets/Logo.png" alt="Education Logo">
                <span>levelUpYourKnowledge</span>
            </a>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="#">Profile</a>
                <input type="search" placeholder="Search" class="search-bar">
            </div>
        </nav>
    </header>

    <!-- Profile Section -->
    <main>
        <section class="profile">
            <h1>Your Profile</h1>
            <div class="profile-info">
                <div class="profile-picture">
                    <img src="user-avatar.png" alt="Profile Picture">
                </div>
                <div class="profile-details">
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Email:</strong> john.doe@example.com</p>
                    <p><strong>Bio:</strong> Web developer with a passion for learning and sharing knowledge.</p>
                    <button class="edit-button">Edit Profile</button>
                </div>
            </div>
            <div class="profile-actions">
                <a class="action-button" href="#">Change Password</a>
                <a class="action-button" href="#">View Progress</a>
                <a class="action-button" href="signin.html" >Log Out</a>
            </div>
        </section>
    </main>

   

</body>
</html>
